<!DOCTYPE html>
<html>
<head> 
    <script type='text/javascript' src="../angular-1.0.2.min.js"></script>
    <script type='text/javascript' src="../jquery-1.8.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="spantree.css">
</head>
<body ng-app="myApp">
  <script type="text/ng-template" id="recursiveSpan"><span class="ng-scope ng-binding" ngm-if="data.content">{{data.content}}</span><span ng-repeat="data in data.nodes" 
ng-include="'recursiveSpan'" 
class="{{data.style}}"
id="{{data.id}}"></span></script>

<div ng-app="Application" ng-controller="TestController">
    <input ng-click="test()" type="button" value="load"></input>
    <div>
    <span ng-repeat="data in spanTree" ng-include="'recursiveSpan'" class="{{data.style}}" id="{{data.id}}"></span>
    </div>
    <div>Span tree: {{dumpSpanTree()}}</div>
</div>



<script type='text/javascript' src="spantree.js"></script> 
<script type='text/javascript' src="spantree-test.js"></script> 

</body>


</html>
