<!doctype html>
<html ng-app="cotswoldApp">
  <head>
    <link rel="stylesheet" type="text/css" href="css/cotswold.css"/>
    <script src="lib/angular-1.0.2.min.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/raphael-2.1.0-min.js"></script>
    <script src="lib/rangy-core-1.2.3-min.js"></script>
    <script src="lib/d3.v3.min.js"></script>
    <script src="js/constants.js"></script>
    <!-- <script src="js/graphics.js"></script> -->
    <script src="js/hardcoded.js"></script>
    <script src="js/spantree.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
    <script src="js/directives.js"></script>
  </head>
  <body>
    <div ng-controller="EditorController">
      <div id="htmlLayer">
      </div>
      <div id="svgLayer">
        <svg id="mainSvg"></svg>
      </div>
      <div id="popUpLayer">
      </div>
      <div class="controls">
        t: make new timepoint<br/>
        r: make new range<br/>
        c: make new connection<br/>
        x: remove selected range or connection
      </div>
      <div>
        Upload Artifact: <input type="file" id="artifactFiles" name="files[]" multiple /><br/>
        <button type="button" id="clearDataButton">Clear Data</button><br/>
        <button type="button" id="downloadDataButton">Download Data</button><br/>
        Upload Data: <input type="file" id="dataFile" name="files[]" multiple /><br/>
      </div>
    </div>
  </body>
</html>
